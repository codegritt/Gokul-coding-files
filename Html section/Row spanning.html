<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>


<body>

<h2>Row spanning</h2>

<table style="width:100%">
  <tr>
    <th>Name:</th>
    <td>Gokul</td>
  </tr>
    <th rowspan="2">Telephone:</th>
    <td>8765</td>
  </tr>
    <td>8765</td>
  </tr>
</table>

</body>
</html>
