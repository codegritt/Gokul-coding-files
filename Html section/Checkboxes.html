<!DOCTYPE html>
<html>
<body>

<h2>Gokul creates Checkboxes</h2>

<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

<form action="/action_page.php">
  <input type="checkbox" id="vehicle1" name="vehicle1" value="jeep">
  <label for="vehicle1"> I have a jeep</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="bmw">
  <label for="vehicle2"> I have a bmw</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="audi">
  <label for="vehicle3"> I have a audi</label><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
