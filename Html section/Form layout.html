<!DOCTYPE html>
<html>
<head>
<title>CSS Template</title>
<meta charset="utf-8">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 30%;
  height: 100px; 
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 30%;
  background-color: #f1f1f1;
  height: 250px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<body>

<h2>Gokul</h2>
<p>Gokul is good</p>
<p>Gokul is bad</p>

<header>
  <h2>Cities</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">java</a></li>
      <li><a href="#">Python</a></li>
      <li><a href="#">ruby</a></li>
    </ul>
  </nav>
  
<article>
    <h1>Gokul</h1>
    <p>Gokul is good</p>
    <p>Gokul is bad</p>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
