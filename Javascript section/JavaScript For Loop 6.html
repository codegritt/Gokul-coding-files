<!DOCTYPE html>
<html>
<body>

<title>JavaScript For Loop 6</title>
<meta charset="UFT-8">

<h2>JavaScript For Loop 6</h2>
<p id="demo"></p>


<script>
const person = {fname:"John", lname:"Doe", age:25}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
