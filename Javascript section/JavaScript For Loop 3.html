<!DOCTYPE html>
<html>
<body>

<title>JavaScript For Loop 3</title>
<meta charset="UFT-8">

<h2>JavaScript For Loop 3</h2>
<p id="demo"></p>


<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let i, len, text;
for (i = 0, len = cars.length, text = ""; i < len; i++) {
  text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
