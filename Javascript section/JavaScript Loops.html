<!DOCTYPE html>
<html>
<body>

<title>JavaScript Loops</title>
<meta charset="UFT-8">

<h2>JavaScript Loops</h2>
<p id="demo"></p>


<script>
let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
