<title>The valueOf() Method</title>
<meta charset="UFT-8">

<h2>The valueOf() Method</h2>

<p id="demo"></p>
<script>
let x = 123;

document.getElementById("demo").innerHTML = 
  x.valueOf() + "<br>" +
  (123).valueOf() + "<br>" +
  (100 + 23).valueOf();
</script>
