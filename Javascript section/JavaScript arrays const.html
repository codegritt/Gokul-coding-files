<!DOCTYPE html>
<html>
<body>

<title>JavaScript arrays const</title>
<meta charset="UFT-8">

<h2>JavaScript arrays const</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.push("Lemon");
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
