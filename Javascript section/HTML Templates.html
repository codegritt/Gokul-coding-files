<!DOCTYPE html>
<html>
<body>

<title>HTML Templates </title>
<meta charset="UFT-8">

<h2>HTML Templates </h2>

<p id="demo"></p>

<script>
let header = "Templates Literals";
let tags = ["template literals", "javascript", "es6"];

let html = `<h2>${header}</h2><ul>`;

for (const x of tags) {
  html += `<li>${x}</li>`;
}

html += `</ul>`;
document.getElementById("demo").innerHTML = html;
</script>

</body>
</html>
