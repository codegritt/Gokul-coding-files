<!DOCTYPE html>
<html>
<body>

<title>Javascript const array</title>
<meta charset="UFT-8">

<h2>Javascript const array</h2>

<p id="demo"></p>

<script>

const cars = ["Saab", "Volvo", "BMW"];

cars[0] = "Toyota";

cars.push("Audi");

document.getElementById("demo").innerHTML = cars; 
</script>

</body>
</html>
