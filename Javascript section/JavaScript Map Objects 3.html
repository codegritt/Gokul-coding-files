<!DOCTYPE html>

<body>

<title>JavaScript Map Objects 3</title>
<meta charset="UFT-8">

<h2>JavaScript Map Objects 3</h2>
<p id="demo"></p>

<script>
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

fruits.delete("apples");

document.getElementById("demo").innerHTML = fruits.size;
</script>
