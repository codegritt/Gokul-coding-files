<!DOCTYPE html>
<html>
<body>

<title>The toFixed() Method</title>
<meta charset="UFT-8">

<h2>The toFixed() Method</h2>

<p id="demo"></p>

<script>
let x = 9.656;
document.getElementById("demo").innerHTML =
  x.toFixed(0) + "<br>" +
  x.toFixed(2) + "<br>" +
  x.toFixed(4) + "<br>" +
  x.toFixed(6);
</script>

</body>
</html>
