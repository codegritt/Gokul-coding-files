<!DOCTYPE html>
<html>
<body>

<title>JavaScript if .. else</title>
<meta charset="UFT-8">

<h2>JavaScript if .. else</h2>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
