<!DOCTYPE html>
<html>
<body>

<title>Array sort reverse</title>
<meta charset="UFT-8">

<h2>Array sort reverse</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
// Create and display an array:
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  // First sort the array
  fruits.sort();
  // Then reverse it:
  fruits.reverse();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
