<!DOCTYPE html>
<html>
<body>

<title>Javascript farenheit to celcius</title>
<meta charset="UFT-8">

<h2>Javascript farenheit to celcius</h2>

<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(77);
</script>
