<!DOCTYPE html>
<html>
<body>

<title>Convert string to lower case</title>
<meta charset="UFT-8">

<h2>Convert string to lower case</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo">Hello World!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.toLowerCase();
}
</script>

</body>
</html>
