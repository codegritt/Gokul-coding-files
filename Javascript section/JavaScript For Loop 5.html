<!DOCTYPE html>
<html>
<body>

<title>JavaScript For Loop 5</title>
<meta charset="UFT-8">

<h2>JavaScript For Loop 5</h2>
<p id="demo"></p>


<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];

let i = 0;
let len = cars.length;
let text = "";

for (; i < len; ) {
  text += cars[i] + "<br>";
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
