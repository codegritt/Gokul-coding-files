<!DOCTYPE html>
<html>
<body>

<title>Javascript objects methods</title>
<meta charset="UFT-8">

<h2>Javascript objects methods<script>
<p id="demo"></p>
<script>

const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};


document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
