<!DOCTYPE html>
<html>
<body>

<title>Converting a String to an Array </title>
<meta charset="UFT-8">

<h2>Converting a String to an Array</h2>

<p id="demo"></p>

<script>
let text = "a,b,c,d,e,f";
const myArray = text.split(",");
document.getElementById("demo").innerHTML = myArray[0];
</script>
