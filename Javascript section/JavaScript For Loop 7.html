<!DOCTYPE html>
<html>
<body>

<title>JavaScript For Loop 7</title>
<meta charset="UFT-8">

<h2>JavaScript For Loop 7</h2>
<p id="demo"></p>


<script>
const numbers = [45, 4, 9, 16, 25];

let txt = "";
for (let x in numbers) {
  txt += numbers[x] + "<br>"; 
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
