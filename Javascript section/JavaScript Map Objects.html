<!DOCTYPE html>
<html>
<body>

<title>JavaScript Map Objects</title>
<meta charset="UFT-8">

<h2>JavaScript Map Objects</h2>
<p id="demo"></p>


<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo").innerHTML = fruits.get("apples");
</script>

</body>
