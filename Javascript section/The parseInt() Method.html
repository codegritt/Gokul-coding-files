<!DOCTYPE html>
<html>
<body>

<title>The parseInt() Method</title>
<meta charset="UFT-8">

<h2>The parseInt() Method</h2>

<p id="demo"></p>


<script>
document.getElementById("demo").innerHTML = 
  parseInt("-10") + "<br>" +
  parseInt("-10.33") + "<br>" +
  parseInt("10") + "<br>" +
  parseInt("10.33") + "<br>" +
  parseInt("10 6") + "<br>" +  
  parseInt("10 years") + "<br>" +  
  parseInt("years 10");  
</script>

</body>
</html>
