<!DOCTYPE html>
<html>
<body>

<title>JavaScript For Of Loop</title>
<meta charset="UFT-8">

<h2>JavaScript For Of Loop</h2>
<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Mini"];

let text = "";
for (let x of cars) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
