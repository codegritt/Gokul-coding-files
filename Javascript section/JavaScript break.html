<!DOCTYPE html>
<html>
<body>

<title>JavaScript break</title>
<meta charset="UFT-8">

<h2>JavaScript break</h2>
<p id="demo"></p>


<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let text = "";

list: {
  text += cars[0] + "<br>"; 
  text += cars[1] + "<br>"; 
  break list;
  text += cars[2] + "<br>"; 
  text += cars[3] + "<br>"; 
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
