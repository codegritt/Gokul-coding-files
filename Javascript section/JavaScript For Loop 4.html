<!DOCTYPE html>
<html>
<body>

<title>JavaScript For Loop 4</title>
<meta charset="UFT-8">

<h2>JavaScript For Loop 4</h2>
<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let i = 2;
let len = cars.length;
let text = "";

for (; i < len; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
