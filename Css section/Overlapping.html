<!DOCTYPE html>
<html>
<head>
<title>Overlapping position</title>
<meta charset="UTF-8">

<style>
img {
  position: absolute;
  left: 2px;
  top: 2px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="https://media.gq.com/photos/58b9fdae803bdb766dd69ef9/16:9/w_1600,c_limit/wolverine.jpg" width="100" height="140">
<p>wolverine</p>

</body>
</html>
