<!DOCTYPE html>
<html>
<head>
<title>Absolute position</title>
<meta charset="UTF-8">

<style>

div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid red;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid green;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>dfddddddddddddddddddddddddddddddddd</p>

<div class="relative">This div element has position: relative;
  <div class="absolute">This div element has position: absolute;</div>
</div>

</body>
</html>
