<!DOCTYPE html>
<html>
<head>
<title>Relative position</title>
<meta charset="UTF-8">

<style>

div.relative {
  position: relative;
  left: 30px;
  border: 3px solid red;
}
</style>
</head>
<body>

<h2>position relative;</h2>

<p>ddddddddddddddddddddddddddddddddddddddd</p>

<div class="relative">
This div element has position: relative;
</div>

</body>
</html>
