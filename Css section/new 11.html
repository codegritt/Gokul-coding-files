<!DOCTYPE html>
<html>
   <head>
      <title>Login Form</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         body {font-family: Arial, Helvetica, sans-serif;}
         * {box-sizing: border-box;}
         input[type=text], select, textarea {
         width: 100%;
         padding: 15px;
         border: 1px solid #ccc;
         border-radius: 4px;
         box-sizing: border-box;
         margin-top: 6px;
         margin-bottom: 16px;
         resize: vertical;
         }
         .button {
         width: 30%;
         background-color: #367aab; 
         border-radius: 6px;
         border: 5px;
         font-weight: bold;
         color: white;
         padding: 13px;
         text-align: center;
         font-size: 16px;
         margin: 0px;
         cursor: pointer;
         }
         .container {
         float: center;
         width: 43%;
         border-radius: 8px;
         background-color: white;
         padding: 60px;
         }
         div.a {
         text-align: center;
         }
         #grad1 {
         width: 100%;
         padding: 150px;
         background-color: #4a83d0;
         background-image: linear-gradient(#4a83d0, #715fbc);
         }
         h2 {
         font-size: 35px;
         font-weight: bold;
         color: #367aab;
         }
         .button {
         float: right;
         }
         body {
         font-weight: bold;
         color: #75758b;
         }
         p.ex {
         font-size: 15px; 
         font-weight: bold;
         color: #367aab;
         }
      </style>
	  
	  <script> 
function validateEmail(emailId)
{
var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
if(emailId.value.match(mailformat))
{
document.form1.text1.focus();
return true;
}
else
{
alert("Invalid email address.");
document.form1.text1.focus();
return false;
}
}    
</script> 


   </head>
   
   
   <body>
      <div id="grad1">
         <div class="container">
            <div class="a">
               <h2>Login</h2>
               <p>Fill all form field to go to next step</p>
               <br></br>
               <form name="form1" action="#">
            </div>
            <label for="email"></label>
            <input type="text" placeholder="Email" name="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <p class="ex">
            <span class="email">Forgot email?</a></span></p>
            <button class="button">Next</button>
            </form>
		
         </div>
      </div>
	  
</body>
</html>
