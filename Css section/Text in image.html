<!DOCTYPE html>
<html>
<head>
<title>Text in image</title>
<meta charset="UTF-8">

<style>

.container {
  position: relative;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
}

img { 
  width: 50%;
  height: auto;
  opacity: 0.3;
}
</style>
</head>
<body>

<h2>Text in image</h2>
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

<div class="container">
  <img src="https://media.gq.com/photos/58b9fdae803bdb766dd69ef9/16:9/w_1600,c_limit/wolverine.jpg" alt="wolverine" width="500" height="150">
  <div class="topleft">wolverine</div>
</div>

</body>
</html>
