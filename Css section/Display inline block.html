<!DOCTYPE html>
<html>
<head>
<title>Display inline block</title>
<meta charset="UTF-8">

<style>
span.a {
  display: inline; 
  width: 50px;
  height: 50px;
  padding: 3px;
  border: 1px solid blue;  
  background-color: red; 
}

span.b {
  display: inline-block;
  width: 50px;
  height: 50px;
  padding: 3px;
  border: 1px solid blue;    
  background-color: red; 
}

span.c {
  display: block;
  width: 50px;
  height: 50px;
  padding: 3px;
  border: 1px solid blue;    
  background-color: red; 
}
</style>

<h1>The display Property</h1>

<h2>display: inline</h2>
<div>aaaaaaaaaaaaaaa <span class="a">gokul</span> <span class="a">gokul</span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>

<h2>display: inline-block</h2>
<div>sssssssssssssssssssss<span class="b">gokul</span> <span class="b">gokul</span>sssssssssssssssssssssssssssssssssssss</div>

<h2>display: block</h2>
<div>dddddddddddddddddd<span class="c">gokul</span> <span class="c">gokul</span>dddddddddddddddddddddddddddddddddd </div>

</body>
</html>
