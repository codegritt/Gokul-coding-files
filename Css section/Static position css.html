<!DOCTYPE html>
<html>
<head>
<title>Static position css</title>
<meta charset="UTF-8">


<style>
div.static {
  position: static;
  border: 3px solid #73AD21;
}
</style>


</head>
<body>

<h2>Static position</h2>

<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

<div class="static">
  This div element has static position;
</div>

</body>
</html>
