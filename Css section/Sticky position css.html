<!DOCTYPE html>
<html>
<head>
<title>Sticky position</title>
<meta charset="UTF-8">

<style>
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  padding: 5px;
  background-color: #green;
  border: 2px solid #red;
}
</style>
</head>

<body>


<div class="Gokul is sticky">I am sticky!</div>

<div style="padding-bottom:2000px">
  <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
</div>

</body>
</html>
