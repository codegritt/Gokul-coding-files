<!DOCTYPE html>
<html>
<head>
<title>Static position</title>
<meta charset="UTF-8">

<style>
div.static {
  position: static;
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Static position</h2>

<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

<div class="static">
  This div element has position: static;
</div>

</body>
</html>
