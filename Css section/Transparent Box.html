<!DOCTYPE html>
<html>
<head>
<title>Transparent Box</title>
<meta charset="UTF-8">

<style>
div {
  background-color: red;
  padding: 10px;
}

div.first {
  opacity: 0.1;
}

div.second {
  opacity: 0.3;
}

div.third {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>Transparent Box</h1>

<div class="first"><p>gokul</p></div>
<div class="second"><p>gokul</p></div>
<div class="third"><p>gokul</p></div>
<div><p>gokul</p></div>

</body>
</html>
