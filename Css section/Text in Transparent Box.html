<!DOCTYPE html>
<html>
<head>
<title>Text in Transparent Box</title>
<meta charset="UTF-8">

<style>
div.background {
  background: url(https://cdn.britannica.com/s:690x388,c:crop/72/182872-050-914C987D/Hugh-Jackman-title-character-The-Wolverine-James.jpg) repeat;
  border: 2px solid red;
}

div.transbox {
  margin: 30px;
  background-color: green;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: yellow;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
  </div>
</div>

</body>
</html>
