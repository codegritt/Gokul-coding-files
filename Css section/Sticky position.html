<!DOCTYPE html>
<html>
<head>
<title>Sticky position</title>
<meta charset="UTF-8">

<style>
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  padding: 5px;
  background-color: red;
  border: 2px solid green;
}
</style>
</head>

<body>

<p>Try to <b>scroll</b> ccccccccccccccccccccccccccccccccccc</p>

<div class="sticky">gokul sticky!</div>

<div style="padding-bottom:1000px">
  <p>fffffffffffffffffffffffffffffffffffffffffffffff</p>
</div>

</body>
</html>
