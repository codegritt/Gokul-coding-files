<!DOCTYPE html>
<html>
<head>
<title>Relative position css</title>
<meta charset="UTF-8">


<style>
div.relative {
  position: relative;
  border: 3px solid red;
}
</style>


</head>
<body>

<h2>Relative position</h2>

<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

<div class="relative">
  This div element has relative position;
</div>

</body>
</html>
