<!DOCTYPE html>
<html>
<head>
<title>Child selector</title>
<meta charset="UTF-8">

<style>
div > p {
  background-color: green;
}
</style>
</head>
<body>

<h2>Child Selector</h2>

<div>
  <p>gokul is a good boy</p>
  <p>gokul is a good boy</p>
  <section><p>gokul is a good boy</p></section> 
  <p>gokul is a good boy</p>
</div>

<p>gokul is a good boy</p>
<p>gokul is a good boy</p>

</body>
</html>
