<!DOCTYPE html>
<html>
<head>
<title>General Sibling Selector</title>
<meta charset="UTF-8">


<style>
div ~ p {
  background-color: green;
}
</style>
</head>
<body>

<h2>General Sibling Selector</h2>

<p>gokul is a good boy.</p>

<div>
  <p>gokul is a good boy.</p>
</div>

<p>gokul is a good boy.</p>
<code>gokul is a good boy.</code>
<p>gokul is a good boy.</p>

</body>
</html>
